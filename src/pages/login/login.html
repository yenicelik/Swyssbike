  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- Custom Login START -->
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

        <!-- TODO: You could include Form validation here -->

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input #email formControlName="email"
                       type="email" placeholder="Your email address"
                       [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty">
            </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty">
            <p>Please enter a valid email.</p>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input #password formControlName="password"
                       type="password" placeholder="Your password"
                       [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty">
            </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty">
            <p>Your password needs more than 6 characters.</p>
        </ion-item>

        <button ion-button block clear (click)="loginUser()">
            Log In
        </button>

        <button ion-button block clear (click)="goToResetPassword()">
            Forgot Password?
        </button>

        <button ion-button block clear (click)="createAccount()">
            Create a new account
        </button>
    </form>
    <!-- Custom Login END -->

    <!-- Facebook Login START-->
    <button ion-button center (click)="loginFacebook()">
        Log In with Facebook
    </button>
    <ion-card *ngIf="userProfile">
        <img [src]="userProfile.photoURL"/>
        <ion-card-content>
            <ion-card-title>
                {{ userProfile.displayName }}
            </ion-card-title>
            <p>
                The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
            </p>
        </ion-card-content>
    </ion-card>
    <!-- Facebook Login END-->


    <!-- Google Login START-->
    <button ion-button block color="danger" (click)="loginGooglePlus()" *ngIf="!userProfile">
        <ion-icon name="logo-googleplus"></ion-icon>
        Login with Google
    </button>

    <ion-item *ngIf="userProfile">
        <ion-avatar item-left>
            <img [src]="userProfile.photoURL">
        </ion-avatar>
        <h2>{{ userProfile.displayName }}</h2>
        <h3>{{ userProfile.email }}</h3>
    </ion-item>
    <!-- Google Login END -->

    <!-- Sign Out START-->
    <button ion-button block color="danger" (click)="signOutOfThis()" *ngIf="userProfile">
        Sign out
    </button>
    <!-- Sign Out END -->






</ion-content>
