<ion-content class="gray-bg">
    <p class="center">
        <ion-icon class="icon-large" name="card"> </ion-icon>
    </p>

    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-input type="number" name="number" [(ngModel)]="ngForm.number" placeholder="Number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="number" name="cvc" [(ngModel)]="ngForm.cvc" placeholder="CVC"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input item-left type="number" name="month" [(ngModel)]="ngForm.month" placeholder="Month"></ion-input>
                    <ion-input item-left type="number" name="year" [(ngModel)]="ngForm.year" placeholder="Year"></ion-input>
                </ion-item>

                <button type="button" ion-button bottom block (click)="onSubmit()">Pay $20</button>
            </ion-list>
        </ion-card-content>
    </ion-card>

</ion-content>
